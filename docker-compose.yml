version: '3.8'

services:
  agenda-api:
    build: .
    container_name: agenda-telefonica-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/agenda.db
      - HGBRASIL_API_KEY=${HGBRASIL_API_KEY:-your_api_key_here}
      - HGBRASIL_BASE_URL=https://api.hgbrasil.com/weather
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - agenda_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agenda_network

  # Servi√ßo opcional para desenvolvimento com hot reload
  agenda-dev:
    build: .
    container_name: agenda-telefonica-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_PATH=/app/data/agenda.db
      - HGBRASIL_API_KEY=${HGBRASIL_API_KEY:-your_api_key_here}
    volumes:
      - .:/app
      - /app/node_modules
      - agenda_dev_data:/app/data
    command: npm run dev
    restart: unless-stopped
    networks:
      - agenda_network
    profiles:
      - dev

volumes:
  agenda_data:
    driver: local
  agenda_dev_data:
    driver: local

networks:
  agenda_network:
    driver: bridge

